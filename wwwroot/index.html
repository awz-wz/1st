<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PI Tag Manager</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üéõÔ∏è PI Tag Manager</h1>
            <p>Monitor and control PI system tags</p>
        </header>

        <div class="main-content">
            <!-- Input Section -->
            <div class="input-section">
                <div class="form-group">
                    <label for="tagName">Tag Name:</label>
                    <input type="text" id="tagName" placeholder="Enter tag name (e.g., KTL-FWS-K-260.MV)" value="KTL-FWS-K-260.MV" />
                    <button id="getTagBtn" class="btn btn-primary">GET</button>
                </div>
            </div>

            <!-- Tag Information Display -->
            <div class="tag-info-section" id="tagInfoSection" style="display: none;">
                <h2>Tag Information</h2>
                <div class="tag-card">
                    <div class="tag-header">
                        <h3 id="tagNameDisplay">Tag Name</h3>
                        <span id="tagStatus" class="status-badge">Status</span>
                    </div>
                    <div class="tag-details">
                        <div class="detail-item">
                            <span class="label">Value:</span>
                            <span id="tagValue" class="value">-</span>
                        </div>
                        <div class="detail-item">
                            <span class="label">Timestamp:</span>
                            <span id="tagTimestamp" class="value">-</span>
                        </div>
                        <div class="detail-item">
                            <span class="label">Units:</span>
                            <span id="tagUnits" class="value">-</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Control Section -->
            <div class="control-section" id="controlSection" style="display: none;">
                <h2>Control Tag</h2>
                <div class="control-form">
                    <div class="form-group">
                        <label for="statusSelect">Set Status:</label>
                        <select id="statusSelect">
                            <option value="OPEN">OPEN</option>
                            <option value="CLOSED">CLOSED</option>
                        </select>
                    </div>
                    <button id="updateTagBtn" class="btn btn-success">UPDATE</button>
                </div>
            </div>

            <!-- Status Message -->
            <div class="status-message" id="statusMessage"></div>
        </div>

        <div class="loading" id="loading">Loading...</div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
